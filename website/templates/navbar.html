<!DOCTYPE html>

<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<!-- Bootstrap Link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!-- Custom CSS File -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.css')}}">
	</head>

	<body>
		<div class="site-background">
			<nav class="navbar sticky-top navbar-expand-lg navbar-dark mt-3">
				<div class="container-fluid">
					<a class="navbar-brand-left d-lg-none" href="{{ url_for('home') }}">
						Emily Durkin
					</a>

					<button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
				  	</button>

					<div class="collapse navbar-collapse ms-3" id="navbarNav">
						<div class="navbar-nav mx-auto mt-3">
							<a class="nav-link" href="{{ url_for('about') }}">ABOUT</a>
							<a class="nav-link" href="{{ url_for('gallery') }}">GALLERY</a>
							<a class="nav-link" href="{{ url_for('media') }}">MEDIA</a>
							<a class="navbar-brand d-none d-lg-block" href="{{ url_for('home') }}">Emily Durkin</a>
							<a class="nav-link" href="{{ url_for('resume') }}">HEADSHOT/RESUME</a>
							<a class="nav-link contact" href="{{ url_for('contact') }}">CONTACT</a>
						</div>
					</div>
				</div>
			</nav>

			{% block content %}{% endblock %}

			<div class="footer">
				<div class="footer-text">emilydurkin@gmail.com</div>
				<div class="footer-text divider">|</div>
				<a class="footer-text" href="https://www.instagram.com/em_durkin/"><i class="bi bi-instagram" style="color: white;"></i></a>
			</div>
		</div>
	</body>
</html>
