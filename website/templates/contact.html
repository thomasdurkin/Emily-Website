{% extends "navbar.html" %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact.css')}}">
  <script src="{{ url_for('static', filename='javascript/contact.js') }}"></script>

  <div class="top-margin bottom-margin vertical-center">
    <div class="form-contact-border p-5">
      <div class="form-header">Let's Create Together!</div>

      <form class="contact-form mt-5 ps-5 pe-5 pb-5" method="POST">
        <div class="row">
          <div class="col-md-12 col-xl-6 mt-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" name="name" placeholder="First + Last Name" required>
          </div>

          <div class="col-md-12 col-xl-6 mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
        </div>

        <div class="mt-3">
          <label for="subject" class="form-label">Subject Line</label>
          <input type="subject" class="form-control" name="subject" placeholder="Subject" required>
        </div>

        <div class="mt-3">
          <label for="message" class="form-label">Message</label>
          <textarea type="message" class="form-control" name="message" placeholder="Message" rows=6 required></textarea>
        </div>
        
        <div class="vertical-center mt-5 mb-3">
          <button class="btn btn-submit" type="submit">Submit</button>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
            <p class="alert-{{ category }} flash-msg p-3" id="flash-message">
              {{ message }}
            </p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </form>
    </div>  
  </div>  

{% endblock content %}
